{% extends 'questions/base.html' %}
{% block content %}
<div class="container" style="margin-left:30%">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-horizontal" name="username" placeholder="Username or email">
        </div>
        <div class="form-group">
            <input type="password" class="form-horizontal" name="password" placeholder="Password">
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
{% endblock %}
