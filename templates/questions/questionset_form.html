{% extends 'questions/base.html' %}
{% block title %}

{% endblock %}

{% block styles %}
<style type="text/css" media="screen">
</style>
{% endblock %}

{% block content %}

<div class="container">
  <h1>Create new question set</h1>
<form method="POST">
  {% load crispy_forms_tags %}

</div>

{% endblock %}

{% block scripts %}
 <script>
   $(document).ready(function() {
    $(".datetimeinput").attr("type", "date")
});
 </script>
 {% endblock %}
